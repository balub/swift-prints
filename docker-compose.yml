services:
  db:
    image: postgres:15-alpine
    container_name: swiftprints-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-swiftprints}"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: swiftprints-minio
    command: server /data --console-address ":9001"
    env_file:
      - .env
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: swiftprints-minio-init
    env_file:
      - .env
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      mc mb myminio/${S3_BUCKET} --ignore-existing;
      mc anonymous set download myminio/${S3_BUCKET};
      exit 0;
      "

  # Development backend - with volume mounts for hot reload
  backend-dev:
    profiles:
      - dev
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: swiftprints-backend
    command: npm run start:dev
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3001}
      DATABASE_URL: ${DATABASE_URL}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_PUBLIC_ENDPOINT: ${S3_PUBLIC_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION}
      SLICER_JOBS_PATH: ${SLICER_JOBS_PATH}
      SLICER_CONFIG_PATH: ${SLICER_CONFIG_PATH}
      CORS_ORIGIN: ${CORS_ORIGIN}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
    ports:
      - "${PORT:-3001}:${PORT:-3001}"
    depends_on:
      db:
        condition: service_healthy
      localstack:
        condition: service_healthy
      localstack-init:
        condition: service_completed_successfully
    volumes:
      - ./apps/backend/src:/app/src
      - ./apps/backend/prisma:/app/prisma

  # Production backend - no volume mounts, optimized
  backend-prod:
    profiles:
      - prod
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: swiftprints-backend
    command: npm run start:prod
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3001}
      DATABASE_URL: ${DATABASE_URL}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_PUBLIC_ENDPOINT: ${S3_PUBLIC_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION}
      SLICER_JOBS_PATH: ${SLICER_JOBS_PATH}
      SLICER_CONFIG_PATH: ${SLICER_CONFIG_PATH}
      CORS_ORIGIN: ${CORS_ORIGIN}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
    ports:
      - "${PORT:-3001}:${PORT:-3001}"
    depends_on:
      db:
        condition: service_healthy
      localstack:
        condition: service_healthy
      localstack-init:
        condition: service_completed_successfully

  localstack:
    image: localstack/localstack:latest
    container_name: swiftprints-localstack
    ports:
      - "4566:4566" # LocalStack edge port
      - "4510-4559:4510-4559" # External services port range
    environment:
      SERVICES: s3
      DEBUG: ${LOCALSTACK_DEBUG:-0}
      DATA_DIR: /var/lib/localstack/data
      DOCKER_HOST: unix:///var/run/docker.sock
      PERSISTENCE: 1
    volumes:
      - localstackdata:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  localstack-init:
    image: amazon/aws-cli:latest
    container_name: swiftprints-localstack-init
    depends_on:
      localstack:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      until aws --endpoint-url=http://localstack:4566 s3 ls; do
        echo 'Waiting for LocalStack...';
        sleep 2;
      done;
      aws --endpoint-url=http://localstack:4566 s3 mb s3://${S3_BUCKET:-swiftprints} || true;
      echo '{\"CORSRules\":[{\"AllowedOrigins\":[\"*\"],\"AllowedMethods\":[\"GET\",\"HEAD\",\"PUT\",\"POST\",\"DELETE\"],\"AllowedHeaders\":[\"*\"],\"ExposeHeaders\":[\"ETag\",\"Content-Length\"],\"MaxAgeSeconds\":3000}]}' > /tmp/cors-config.json;
      aws --endpoint-url=http://localstack:4566 s3api put-bucket-cors --bucket ${S3_BUCKET:-swiftprints} --cors-configuration file:///tmp/cors-config.json || true;
      echo 'Bucket ${S3_BUCKET:-swiftprints} created and CORS configured';
      exit 0;
      "
    environment:
      AWS_ACCESS_KEY_ID: ${S3_ACCESS_KEY:-test}
      AWS_SECRET_ACCESS_KEY: ${S3_SECRET_KEY:-test}
      AWS_DEFAULT_REGION: ${S3_REGION:-us-east-1}

volumes:
  pgdata:
  miniodata:
  localstackdata:
