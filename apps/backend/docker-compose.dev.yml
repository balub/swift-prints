version: '3.8'

services:
  # Development API with hot reload
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./swift_prints_dev.db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - DEBUG=true
      - STORAGE_BACKEND=local
      - UPLOAD_DIR=/app/uploads
    volumes:
      - .:/app
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - redis
    networks:
      - swiftprints-dev
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Development Celery worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      - DATABASE_URL=sqlite:///./swift_prints_dev.db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - DEBUG=true
      - STORAGE_BACKEND=local
    volumes:
      - .:/app
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - redis
    networks:
      - swiftprints-dev
    restart: unless-stopped
    command: celery -A app.core.celery_app worker --loglevel=debug --reload

  # Redis for development
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - swiftprints-dev
    restart: unless-stopped

  # Development database (PostgreSQL)
  db-dev:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=swiftprints_dev
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=devpass
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - swiftprints-dev
    restart: unless-stopped
    profiles:
      - postgres

  # PgAdmin for database management (development)
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@swiftprints.dev
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - swiftprints-dev
    restart: unless-stopped
    profiles:
      - postgres

  # Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - swiftprints-dev
    restart: unless-stopped
    profiles:
      - tools

volumes:
  postgres_dev_data:
  pgadmin_data:

networks:
  swiftprints-dev:
    driver: bridge